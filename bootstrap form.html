<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #demo {
            box-sizing: content-box;
            width: auto;
            height: auto;
            padding: 50px;
            margin-bottom: 50px;
            border: 3px solid gray;
            background-color: white;
        }
        
        body {
            background-image: url(color-2174049__340.webp);
            -webkit-background-size: cover;
            background-size: cover;
        }
    </style>

</head>

<body>
    <h2 style=" text-align: center; padding-top: 10px;color:black; ">
        Personal Details
    </h2>
    <div class="container" style="width: 50%; padding-top: 10px;">
        <form id="demo">
            <div class="form-group">
                <label for="inputfirst">First Name</label>
                <input type="text" class="form-control" id="inputfirst">
            </div>
            <div class="form-group">
                <label for="inputlast">Last Name</label>
                <input type="text" class="form-control" id="inputlast">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone No. </label>
                    <input type="number" class="form-control" id="inputPhone">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputskill">Skill</label>
                    <input type="text" class="form-control" id="inputskill">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">

                    <p>Please select your gender</p>
                    <input type="radio" id="inputmale" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="inputfemale" name="gender" value="female">
                    <label for="male">Female</label>
                </div>
                <div class="form-group col-md-6">
                    <label for="education">Choose your education</label>
                    <select id="education">
                        <option selected>Choose</option>
                        <option value="mca">Python</option>
                        <option value="mcs">Java</option>
                        <option value="bca">PHP</option>
                        <option value="bcs">C++</option>
                        <option value="mba">JS</option>
                  </select>

                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="address">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                  <option selected>Choose</option>
                  
                </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
        </div>
</body>

</html>
